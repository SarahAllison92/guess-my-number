<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="heading py-5 text-light shadow text-center" id="heading">
      <div class="container">
            <h1 class="display-1">Guess My Number</h1>
            <h2 class="display-5">Between 1-30</h2>
      </div>
    </div>
    <div class="input text-center" width="100px">
      <input type="number" autocomplete="off" class="number-input" id="number-input"/>
    <button class="check-btn btn" id="check-btn">Check</button>
    </div>
    

    <div class="container">
      <div class="row text-center">
        <div class="col display-5 mt-5" id="msg">
          Start Guessing....
            <div class="number" id="number">?</div>
        </div>
      

        <div class="col mt-4">
          <p class="score display-6" id="score">Score: <span id="score-num">20</span>  </p>
          <p class="high-score display-6 mt-4 mb-4" id="high-score"><i class="bi bi-award"></i> High Score: <span id="high-score-num">30</span></p>

          <button class="again-btn btn" id="again-btn" >Try Again</button>
        </div>
    </div>

    <footer>Open source code by <a href="https://github.com/SarahAllison92" class="git-link">Sarah Allison</a></footer>

  
    <script src="src/script.js"></script>
  </body>
</html>
