<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="heading py-5 text-light shadow text-center">
      <div class="container">
        <div class="row">
          <div class="col-2 display-2">
            <p class="q-mark">?</p>
          </div>
          <div class="col">
            <h1 class="display-1">Guess My Number</h1>
            <h2 class="display-5">Between 1-30</h2>
          </div>
          <div class="col-2 display-2">
            <p class="q-mark">?</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row text-center">
        <div class="col  mt-5">
          <input type="number" class="number-input"/>
          <button class="check-btn">Check</button>
        </div>

        <div class="col mt-5">
            <i class="bi bi-question-circle-fill q1"></i>
            <i class="bi bi-question-circle q2"></i>
            <i class="bi bi-question-circle-fill q3"></i>
        </div>

        <div class="col mt-4">
        
          <p class="score"></i> Score: 20 </p>
           
          
          <p class="high-score"><i class="bi bi-award"></i> High Score: 30</p>
          <button class="again-btn">Try Again</button>
        </div>
    </div>

    <footer>Open source code by <a href="https://github.com/SarahAllison92" class="git-link">Sarah Allison</a></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/src/script.js"></script>
  </body>
</html>
